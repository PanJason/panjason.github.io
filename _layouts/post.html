---
layout: default
---

<div class="section">
  <h1>{{ page.title }}</h1>
  <p class="post-meta">{{ page.date | date: "%B %d, %Y" }}</p>
  
  {{ content }}
  
  {% if page.categories %}
    <div class="post-categories">
      <strong>Categories:</strong>
      {% for category in page.categories %}
        <span class="category">{{ category }}</span>
        {% unless forloop.last %}, {% endunless %}
      {% endfor %}
    </div>
  {% endif %}
</div>
